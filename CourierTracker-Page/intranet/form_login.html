<h1 class="text-center">Ingreso de Usuarios</h1>

<div class = "container">
	<div class = "row justify-content-md-center">
		<div class="col-4">
			<form id = "log-form">
				
				<div class="form-group">
				    <label for="exampleInputEmail1">Email o ID</label>
				    <input type="text" class="form-control" id="inputId" aria-describedby="emailHelp" placeholder="Ingresa tu email o ID">
			  	</div>
				<div class="form-group">
			  		<label for="exampleInputPassword1">Contraseña</label>
			    	<input type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contraseña">
			  	</div>
			  	<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
</div>
