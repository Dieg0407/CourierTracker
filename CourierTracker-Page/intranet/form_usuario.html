<form id="user-form" method="POST">

  <div class="form-group row">
    <label for="inputCorreoUser" class="col-sm-2 col-form-label">Correo</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputCorreoUser" placeholder="Correo">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPasswordUser" class="col-sm-2 col-form-label">Contrase単a</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPasswordUser" value = '' placeholder="Contrase単a">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPasswordAgainUser" class="col-sm-2 col-form-label">Ingrese de nuevo la Contrase単a</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPasswordAgainUser" value = '' placeholder="Contrase単a otra vez">
    </div>
  </div>

  <hr class="separator">
  <div class="form-group row">
    <label for="inputNamesUser" class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputNamesUser" placeholder="Nombres">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputApellidosUser" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputApellidosUser" placeholder="Apellidos">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputDNIUser" class="col-sm-2 col-form-label">DNI</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputDNIUser" placeholder="12345678">
    </div>
  </div>


  <hr class="separator">

  <div class="form-group row">
  	<label for="inputRangoUser" class="col-sm-2 col-form-label">Rango</label>
  	<div class="col-sm-6">
	     <select class="custom-select" id="inputRangoUser">
		    <option selected>Rango...</option>
		    <option value="4">Registrador</option>
		    <option value="2">Repartidor Interno</option>
		    <option value="3">Repartidor Externo</option>
		    <option value="1">Administrador</option>
	  	</select>
    </div>
  </div>

  <hr class="separator">

  <div class="form-group row">
    <label for="inputEstadoUser" class="col-sm-2 col-form-label">Rango</label>
    <div class="col-sm-6">
       <select class="custom-select" id="inputEstadoUser">
        <option selected>Estado...</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>
  </div>

  <hr class="separator">

  <div class="form-group row">
  	<input type="submit" name="btnSubmit" value="Registrar" class="btn btn-dark">
  </div>

</form>
